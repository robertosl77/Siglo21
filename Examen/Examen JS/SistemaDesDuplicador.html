<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unir Preguntas y Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #dropzone {
            width: 100%;
            height: 50px;
            border: 2px dashed #ccc;
            line-height: 50px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        .question, .answer {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
        }
        .selected {
            background-color: #f0f0f0;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Unir Preguntas y Respuestas</h1>
    <div id="dropzone">Arrastra el archivo Excel aqu√≠ o haz clic para seleccionar</div>
    <input type="file" id="fileInput" style="display: none;">
    <div class="container">
        <div class="column" id="questions"></div>
        <div class="column" id="answers"></div>
    </div>
    <button id="checkBtn">Verificar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const questionsContainer = document.getElementById('questions');
        const answersContainer = document.getElementById('answers');
        const checkBtn = document.getElementById('checkBtn');
        let questions = [];
        let answers = [];
        let pairs = {};

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = 'green';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.borderColor = '#ccc';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            readExcel(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            readExcel(file);
        });

        function readExcel(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                parseData(rows);
            };
            reader.readAsArrayBuffer(file);
        }

        function parseData(rows) {
            questions = [];
            answers = [];
            questionsContainer.innerHTML = '';
            answersContainer.innerHTML = '';
            pairs = {};

            rows.forEach((row, index) => {
                if (row.length > 1) {
                    questions.push({ text: row[0], id: `q${index}` });
                    row.slice(1).forEach((answer, i) => {
                        answers.push({ text: answer, id: `a${index}_${i}`, questionId: `q${index}` });
                    });
                }
            });

            questions.forEach(q => {
                const div = document.createElement('div');
                div.classList.add('question');
                div.textContent = q.text;
                div.dataset.id = q.id;
                questionsContainer.appendChild(div);
            });

            answers.forEach(a => {
                const div = document.createElement('div');
                div.classList.add('answer');
                div.textContent = a.text;
                div.dataset.id = a.id;
                div.dataset.questionId = a.questionId;
                answersContainer.appendChild(div);
            });

            setupSelection();
        }

        function setupSelection() {
            const questionElements = document.querySelectorAll('.question');
            const answerElements = document.querySelectorAll('.answer');
            let selectedQuestion = null;

            questionElements.forEach(q => {
                q.addEventListener('click', () => {
                    if (selectedQuestion) {
                        selectedQuestion.classList.remove('selected');
                    }
                    q.classList.add('selected');
                    selectedQuestion = q;
                });
            });

            answerElements.forEach(a => {
                a.addEventListener('click', () => {
                    if (selectedQuestion) {
                        pairs[selectedQuestion.dataset.id] = a.dataset.id;
                        a.classList.add('selected');
                        selectedQuestion.classList.remove('selected');
                        selectedQuestion = null;
                    }
                });
            });
        }

        checkBtn.addEventListener('click', () => {
            for (const questionId in pairs) {
                const answerId = pairs[questionId];
                const answerElement = document.querySelector(`.answer[data-id="${answerId}"]`);
                if (answerElement.dataset.questionId === questionId) {
                    answerElement.classList.add('correct');
                } else {
                    answerElement.classList.add('incorrect');
                }
            }
        });
    </script>
</body>
</html>
